<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="./main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js "></script>
</head>
<body>
  <div id="container" class="container">
    <h3 id="title">정말 간단한 TO DO LIST</h3>
    <div id="sub-container">
      <ul id="list-group" class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          양말수납함 정리
          <span class="badge text-bg-primary rounded-pill" onclick="deleteTodo()">삭제</span>
        </li>
      </ul>
    </div>
    <div id="input-group" class="input-group mb-3">
      <input type="text" id="input-area" class="form-control" placeholder="할 일을 적어봅시다.">
      <button type="button" id="button-area" class="btn btn-outline-secondary" onclick="addTodo()">추가</button>
    </div>
  </div>
  <script>

    function addTodo(){
      let todo = $("#input-area").val();
      console.log(todo);

      let id = Math.floor(Math.random() * 100000) 
      console.log(id)
      let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center list-${id}">
          ${todo}
          <span class="badge text-bg-primary rounded-pill" onclick="deleteTodo(${id})">삭제</span>
        </li>`

        $("#list-group").append(list_item); //문자열로 html을 만들어 추가할 수 있다
        $("#input-area").val(""); //할일 입력창을 초기화 시킴
    }

    function deleteTodo(id){
      $(".list-"+id).remove();
    }
    
  </script>
</body>
</html>
